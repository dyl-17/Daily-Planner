  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2>
        Current Time &amp; Date: <br />
        <span id="time-display">00:00:00</span>
      </h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour-7">
        <div class='hour col-1'>7AM</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
